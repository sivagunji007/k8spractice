---
apiVersion: v1
metadata:
  name: Readiness-command-probe
spec:
  containers:
    - name: ubuntu-container
      image: ubuntu:latest
      command:
        - /bin/bash
        - -ec
        - sleep 30; touch tmp/ready; sleep 600
      readinessProbe:
        exec: 
          - cat 
          - /tmp/ready
      initialDelaySeconds: 10
      periodSeconds: 5
          

