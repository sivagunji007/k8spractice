---
apiVersion: v1
kind: Pod
metadata:
  name: pod-with-empty-dir-volumes
spec:
  containers:
    - name: alpine1-container
      image: alpine
      args:
        - /bin/sh
        - -c
        - sleep 60s
      volumeMounts:
        - mountPath: /data
          name: data-volume
        - mountPath: /var/log
          name: logs-volume
    - name: ubuntu1-container
      image: ubuntu
      args:
        - /bin/bash
        - -c
        - sleep 60s
      volumeMounts:
        - mountPath: /data
          name: data-volume
        - mountPath: /var/log
          name: logs-volume
  volumes:
    - name: data-volume
      emptyDir: {}
    - name: logs-volume
      emptyDir: {}